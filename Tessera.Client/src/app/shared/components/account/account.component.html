<div class="account-container">
  <div class="picture">
    <div class="photo"></div>
  </div>
  <div class="information">
    <div class="name">
      <h4>{{ username }}</h4>
    </div>
    <div class="role">
      <p>{{ roleDisplay }}</p>
    </div>
  </div>
  <button (click)="logout()">Logout</button>
</div>
