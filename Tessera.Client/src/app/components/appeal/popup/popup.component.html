<div class="popup" [style.left.px]="positionX" [style.top.px]="positionY">
  <table>
    <tbody>
      <tr class="subject">
        <td>
          Subject
        </td>
        <td>
          :
        </td>
        <td>
          <div *ngIf="!isLoading">
            {{data.subject}}
          </div>
        </td>
      </tr>
      <tr class="email">
        <td>
          Email
        </td>
        <td>
          :
        </td>
        <td>
          <div *ngIf="!isLoading">
            {{data.email}}
          </div>
        </td>
      </tr>
      <tr class="description">
        <td>
          Description
        </td>
        <td>
          :
        </td>
        <td>
          <div *ngIf="!isLoading">
            {{data.description}}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="button-container" *ngIf="!buttonActive && role === 'Admin'">
    <button class="create" (click)="createTicket()">Create Ticket</button>
    <button class="reject" (click)="rejectAppeal()">Reject</button>
  </div>
</div>
